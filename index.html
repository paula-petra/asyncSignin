<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In Practice With Async</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="box">
                <h1 id="title">SIGN IN</h1>
            </div>

            <div class="input box">
                <label for="username">Username</label>
                <input type="text" name="" id="username" class="input-field">
            </div>
            <div class="input box">
                <label for="password">Password</label>
                <input type="password" name="" id="password" class="input-field">
            </div>
            <div class="box">
                <button id="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
